apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-server
  namespace: spire
data:
  server.conf: |
    server {
      bind_address = "0.0.0.0"
      bind_port = "8081"
      ca_key_type = "ec-p256"
      ca_subject = {
        country = ["US"],
        organization = ["SPIFFE"],
        common_name = "",
      }
      ca_ttl = "24h"
      data_dir = "/run/spire/data"
      default_svid_ttl = "1h"
      log_level = "DEBUG"
      log_format = "json"
      registration_uds_path = "/run/spire/sockets/spire-registration.sock"
      trust_domain = "example.org"
    }

    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

      NodeAttestor "k8s_psat" {
        plugin_data {
          clusters = {
            "demo-cluster" = {
              service_account_whitelist = ["spire:spire-agent"]
            }
          }
        }
      }

      NodeResolver "noop" {
        plugin_data {}
      }

      KeyManager "disk" {
        plugin_data {
          keys_path = "/run/spire/data/keys.json"
        }
      }

      UpstreamAuthority "disk" {
        plugin_data {
          key_file_path = "/run/spire/bootstrap/tls.key"
          cert_file_path = "/run/spire/bootstrap/tls.crt"
        }
      }

      Notifier "k8sbundle" {
        plugin_data {
          config_map = "trust-bundle"
          config_map_key = "trust-bundle.crt"
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }
